<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado virtual</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <div class="cube">
            <div class="face-dice front">
                <div class="inside">
                    <span class="dot"></span>

                </div>
            </div>
            <div class="face-dice bottom">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="face-dice side-a">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>

                </div> </div>
            <div class="face-dice side-b">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>

                </div>
            </div>
            <div class="face-dice side-c"><div class="inside">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>

            </div></div>
            <div class="face-dice side-d">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    
    
                </div>
                
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
